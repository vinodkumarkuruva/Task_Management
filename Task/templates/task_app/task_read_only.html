{% extends 'base.html' %}
{% block title %}Tasks (Read Only){% endblock %}
{% block content %}
<h1 class="mb-4">Tasks (Read Only)</h1>
<p class="text-muted">You must <a href="{% url 'task_app:login' %}">login</a> to manage tasks.</p>

<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ task.name }}
        <span class="badge bg-secondary">{{ task.status }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
