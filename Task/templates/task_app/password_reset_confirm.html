<div class="container mt-5">
    <h2 class="text-primary mb-4">Reset Your Password</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
